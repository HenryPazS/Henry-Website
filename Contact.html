<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu {
            list-style-type: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        .menu li a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .menu li a:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(43, 171, 231, 0.3);
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            width: 100%;
            max-width: 500px;
            margin-top: 120px;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b3b3b3;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 16px;
            color: white;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #2babe7;
            background-color: rgba(0, 0, 0, 0.4);
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #2babe7 0%, #2babe7 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(43, 171, 231, 0.4);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        #success-message {
            display: none;
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">Henry Paz</div>
        <ul class="menu">
            <li><a href="https://github.com/HenryPazS">GitHub</a></li>
            <li><a href="Pdf/Henry Paz Resume_12.pdf">Resume</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h2>Lets Chat! :D</h2>

        <form id="contactForm" novalidate>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your Email" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Write your message here..." required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>

        <div id="success-message">
            âœ… Success! Message validated and sent.
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
